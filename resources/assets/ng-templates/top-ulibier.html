<div ng-init="getTrending()">
	<div class="item" bootstrap-col="12 6 6 6" ng-repeat="item in dataSource">
		<div class="border clearfix">
			<img ng-src="{{item.trending_article.first_related_destination.avatar}}" alt="" class="avatar">
			<div class="content fill-abs">
				<h4><span>{{item.firstname}}</span> <span>{{item.lastname}}</span></h4>
				<div>
					<p>{{item.trending_article.article_title}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
