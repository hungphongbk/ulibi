<div class="row margin-reset-5">
    <div class="col-sm-4 col-xs-6 item-image-text" ng-class="{selected:selected.index==$index}" ng-repeat="item in dataSrc" ng-click="select($index);">
        <div class="ratio-500-333">
            <img class="img-responsive" ng-src="{{ item.avatar }}" alt="">
        </div>
        <h5 class="text-primary">{{ item['des_name'] }}</h5>
    </div>
</div>
